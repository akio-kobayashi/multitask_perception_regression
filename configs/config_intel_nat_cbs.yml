train_path: "hubert_with_listeners.csv"
valid_path: "hubert_with_listeners.csv" # Assuming same for now, user can split later
batch_size: 32
process:
  num_workers: 4
checkpoint:
  dirpath: "checkpoints"
  filename: "{epoch}-{val_loss:.2f}"
  monitor: "val_loss"
  mode: "min"
  save_top_k: 1
logger:
  save_dir: "logs"
  name: "multi_task_hubert"
  version: 0 # Will be incremented by Lightning if directory exists
trainer:
  max_epochs: 10
  gradient_clip_val: 1.0
optimizer:
  lr: 0.001
  weight_decay: 0.0001
scheduler:
  mode: "min"
  factor: 0.5
  patience: 3
model:
  backbone:
    type: 'simple'
    params:
      hubert_dim: 768
      proj_dim: 256
      dropout_rate: 0.3
  tasks:
    intelligibility:
      type: 'ordinal'
      params:
        num_classes: 9
    naturalness:
      type: 'ordinal'
      params:
        num_classes: 9
    cbs:
      type: 'multi_label'
      params:
        num_labels: 4
