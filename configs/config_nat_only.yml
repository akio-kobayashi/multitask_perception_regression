train_path: "hubert_with_listeners.csv"
valid_path: "hubert_with_listeners.csv" # Assuming same for now, user can split later
batch_size: 32
process:
  num_workers: 4
checkpoint:
  dirpath: "checkpoints"
  filename: "{epoch}-{val_acc_naturalness:.3f}"
  monitor: "val_acc_naturalness"
  mode: "max"
  save_top_k: 1
logger:
  save_dir: "logs"
  name: "multi_task_hubert"
  version: 0 # Will be incremented by Lightning if directory exists
trainer:
  max_epochs: 50
  gradient_clip_val: 1.0
optimizer:
  type: AdamW
  lr: 0.001
  betas: [0.9, 0.999]
  weight_decay: 0.0001
scheduler:
  mode: "min"
  factor: 0.5
  patience: 3
  verbose: true
model:
  backbone:
    type: 'attention'
    params:
      hubert_dim: 768
      embed_dim: 256
      n_heads: 4
      dropout_rate: 0.3
  tasks:
    naturalness:
      type: 'corn'
      params:
        num_classes: 9
evaluation:
  predictions_path: "predictions_nat_only.csv"